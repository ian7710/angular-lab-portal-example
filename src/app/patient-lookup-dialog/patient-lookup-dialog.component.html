<h2 mat-dialog-title style="margin-bottom: 20px; margin-left: 24px; margin-top: 20px;">Patient Lookup</h2>

    <mat-dialog-content>
      <!-- Simple search input -->
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Search Patients</mat-label>
        <input matInput [(ngModel)]="searchTerm" (keyup)="onSearch()" placeholder="Type name..." />
      </mat-form-field>

      <!-- Simple table or list to display search results -->
      <table mat-table [dataSource]="filteredPatients" class="mat-elevation-z2">
        <!-- Example Column: Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let patient">
            {{ patient.name }}
          </td>
        </ng-container>

        <!-- Example Column: Action/Select -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let patient">
            <button mat-button color="primary" (click)="selectPatient(patient)">Select</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onClose()">Close</button>
    </mat-dialog-actions>
